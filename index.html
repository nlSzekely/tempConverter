<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Temperature converter</title>
</head>

<body>
    <div class='temp-card'>
        <div class='input-box'>
            <input id="input1" type="number" value="0" onclick="this.select();" />
            <br />
            <select id="select1">
                <option value="c">Celsius</option>
                <option value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
        </div>
        <div class="equalSign">
            =
        </div>

        <div class='input-box'>
            <input id="input2" type="number" onclick="this.select();" />
            <br />
            <select id="select2">
                <option value="c">Celsius</option>
                <option selected value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
        </div>
        <p><span class="formulaText">Formula:</span> <span id="formula"></span></p>
    </div>
</body>

<script src="app.js"></script>

</html>
